<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <!-- Navbar -->
     <nav>
        <header>
            <div class="logo">
            </div>
        </header>

        <section class="nav-container">
            <a href="#" class="nav-item">Home</a>
            <a href="#package" class="nav-item">Our Package</a>
            <a href="#call" class="nav-item">Call Us</a>
        </section>
     </nav>

        <!-- Title -->
    <article class="main-title">
        <header>
            <h1>Your Trusted Travel Agent's</h1>
        </header>

        <p>Your happiness is our happiness</p>
    </article>

        <!-- First Page -->
    <section class="first-page">
        <article class="review">
            <div class="review-banner"></div>

            <div id="comment">
                <h3>"Liburan menjadi lebih menyenangkan bersama Travel Agentku"</h3>
            </div>

            <div class="review-user">
                <div class="review-icon"></div>

                <div id="reviewer">
                    <h3>Florence Hughes</h3>
                    <p>Ibu Rumah Tangga, 28</p>
                </div>
            </div>
        </article>

        <form class="contact-form">
            <header>
                <h3>Contact Us</h3>
                <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima </p>
            </header>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="First and last name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">

            <label for="interest">What are you interested in?</label>
            <select id="interest" name="interest">
                <option value="" selected disabled>Select Option</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

                <button type="button">Submit</button>
            </div>
        </form>

    </section>
</body>

</html>
